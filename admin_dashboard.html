<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Admin-Dashboard</title>
</head>

<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userForm">Ajouter medecin <i
                        class="bi bi-people"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Picture</th>
                            <th>Matricule</th>
                            <th>Email-Adress</th>
                            <th>Phone</th>
                            <th>Departement</th>
                            <th>Speciality</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- Les données seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal Form -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Remplissez le formulaire</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/medecin1.jpg" alt="" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="matricule">Matricule</label>
                                <input type="text" name="" id="matricule" required>
                            </div>
                            <div>
                                <label for="email">Email-Adress</label>
                                <input type="text" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                                <input type="text" name="" id="phone" required>
                            </div>
                            <div>
                                <label for="depart">Departement</label>
                                <input type="text" name="" id="depart" required>
                            </div>
                            <div>
                                <label for="speciality">Speciality</label>
                                <input type="text" name="" id="speciality" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Read Data Modal -->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Medecin profil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card imgholder">
                        <img src="./image/medecin1.jpg" alt="" width="200" height="200" class="img">
                    </div>
                    <div class="inputField">
                        <div>
                            <label for="readMatricule">Matricule</label>
                            <input type="text" name="" id="readMatricule" disabled>
                        </div>
                        <div>
                            <label for="readEmail">Email-Adress</label>
                            <input type="text" name="" id="readEmail" disabled>
                        </div>
                        <div>
                           <label for="readPhone">Phone</label>
                            <input type="text" name="" id="readPhone" disabled>
                        </div>
                        <div>
                            <label for="readDep">Departement</label>
                            <input type="text" name="" id="readDep" disabled>
                        </div>
                        <div>
                            <label for="readSpeciality">Speciality</label>
                            <input type="text" name="" id="readSpeciality" disabled>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
